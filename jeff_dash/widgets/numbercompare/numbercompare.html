<h1 data-bind="title" class="main_title"></h1>

<h1><span class="title" data-bind="current_title"></span>  <span class="value" data-bind="current | shortenedNumber | prepend prefix | append suffix"></span></h1>

<h1><span class="title" data-bind="last_title"></span>  <span class="value" data-bind="last | shortenedNumber | prepend prefix | append suffix"></span></h1>

<p class="change-rate">
  <i data-bind-class="arrow"></i><span data-bind="difference"></span>
</p>

<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
